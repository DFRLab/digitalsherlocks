<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Digitalsherlocks</title>

		<!-- css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	</head>
	<body>
		<!-- canvas -->
		<div class='container' style='padding-top: 50px;'>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<img src="https://dfrlab.s3.us-west-2.amazonaws.com/_dfrlab_logo.png" class="img-fluid" alt="Responsive image">
					<hr />
					<h2 class="text-center" style="padding-top: 10px;">
						Authentication completed.
					</h2>

					<!-- breakpoint -->
					<hr />

					<!-- API Token -->
					<div>
						<br />
						<h1 class="text-center">PIN</h1>
					</div>
					<div class="alert alert-primary" role="alert">
						<br />
						<b>
							<p class="api-token text-center" style="color: #000000"></p>
						<b/>
						<hr />
						<h3 class="text-center">
							<button type="button" class="btn btn-info btn-clipboard btn-sm" data-clipboard-action="copy" data-clipboard-target=".api-token">
								Copy PIN
							</button>
						</h3>
					</div>
				</div>
			</div>
		</div>

	</body>

	<!-- load scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

	<script type="text/javascript">

		// Get verifier from URL query parameters
		let params = (new URL(document.location)).searchParams;
		let verifier = params.get("oauth_verifier");

		$('.api-token').html(verifier)

		// Copy to clipboard
		$( document ).ready(function() {
			new ClipboardJS('.btn');
		});

	</script>

</html>
